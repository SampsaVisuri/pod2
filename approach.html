<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Sans&display=swap" rel="stylesheet">
    <title>Approach</title>
</head>

<body>
    <header>
        <div class="pod_header">
            <h4>Approaching Game</h4>
        </div>
    </header>
    <main>
        <div class="space hide-again"></div>
        <h3 class="hide-again">Choose distance:</h3>
        <div class="space hide-again"></div>
        <div class="choose_dist hide-again">
            <div class="40m layout hide-again" id="setDist40">
                <p>40 m</p>
            </div>
            <div class="60m layout hide-again" id="setDist60">
                <p>60 m</p>
            </div>
            <div class="80m layout hide-again" id="setDist80">
                <p>80 m</p>
            </div>
            <div class="space"></div>
            <div class="layout-howto hide-again flex-mid">
                <a href="/apprhowto.html" class="back">How to play?</a>
            </div>
        </div>
        <div class="space"></div>
        <div class="result_grid_approach">
            <div class="distance hide" id="distance">
                <p>Dist: </p>
            </div>
            <div class="score hide">
                <p>Score: </p>
            </div>
            <div id="dispaly_distance"></div>
            <div id="dispaly_score"></div>
        </div>
        <div class="space"></div>
        <div class="score_grid_1 hide">
            <div class="scr_1 border">
                <p>1</p>
            </div>
            <div class="scr_1 border">
                <p>2</p>
            </div>
            <div class="scr_1 border">
                <p>3</p>
            </div>
            <div class="scr_1 border">
                <p>4</p>
            </div>
            <div class="scr_1 border">
                <p>5</p>
            </div>
            <div class="scr_1 border">
                <p>6</p>
            </div>
            <div class="scr_1 border">
                <p>7</p>
            </div>
            <div class="scr_1 border">
                <p>8</p>
            </div>
            <div class="scr_1 border">
                <p>9</p>
            </div>
            <div class="scr_1 border">
                <p>10</p>
            </div>

            <div id="appr_scr_1" class="border"></div>
            <div id="appr_scr_2" class="border"></div>
            <div id="appr_scr_3" class="border"></div>
            <div id="appr_scr_4" class="border"></div>
            <div id="appr_scr_5" class="border"></div>
            <div id="appr_scr_6" class="border"></div>
            <div id="appr_scr_7" class="border"></div>
            <div id="appr_scr_8" class="border"></div>
            <div id="appr_scr_9" class="border"></div>
            <div id="appr_scr_10" class="border"></div>
        </div>
        <div class="space"></div>
        <div class="input_numbers_approach">
            <div class="number_bg border hide" id="10m">
                <p>10 m</p>
            </div>
            <div class="number_bg border hide" id="5m">
                <p>5 m</p>
            </div>
            <div class="number_bg border hide" id="metal">
                <p>Metal</p>
            </div>
            <div class="number_bg border hide" id="holare">
                <p>Hole-in-one</p>
            </div>
        </div>
        <div class="number_bg border hide" id="miss">
            <p style="color: #fff; font-size: 24px; font-weight: 900;">Miss!</p>
        </div>
        <div class="space"></div>
        <div class="undo hide" id="undo">
            <h4>UNDO</h4>
        </div>
        <div class="space"></div>
        <div id="print_score"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
    </main>
    <footer>
        <p>Made by: Sampsa</p>
        <a href="index.html">Home</a>
    </footer>
    <script src="/js/approach.js"></script>
</body>

</html>
