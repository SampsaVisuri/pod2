<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Sans&display=swap" rel="stylesheet">
    <title>DG-Games</title>
</head>

<body>
    <header>
        <div class="pod_header">
            <h4>Put Or Die</h4>
        </div>
    </header>
    <div class="small_space"></div>
    <main>
        <div class="result_grid">
            <div class="next_round">
                <p>Next Round:</p>
            </div>
            <div class="score">
                <p>Score:</p>
            </div>
            <div class="distance">
                <p>Distance (m):</p>
            </div>
            <div id="display_next_round"></div>
            <div id="display_score"></div>
            <div id="display_distance"></div>
        </div>

        <div class="score_grid_1">
            <div class="pod10_1 border">
                <p>1</p>
            </div>
            <div class="pod10_2 border">
                <p>2</p>
            </div>
            <div class="pod10_3 border">
                <p>3</p>
            </div>
            <div class="pod10_4 border">
                <p>4</p>
            </div>
            <div class="pod10_5 border">
                <p>5</p>
            </div>
            <div class="pod10_6 border">
                <p>6</p>
            </div>
            <div class="pod10_7 border">
                <p>7</p>
            </div>
            <div class="pod10_8 border">
                <p>8</p>
            </div>
            <div class="pod10_9 border">
                <p>9</p>
            </div>
            <div class="pod10_10 border">
                <p>10</p>
            </div>

            <div id="pod10_score_1" class="border"></div>
            <div id="pod10_score_2" class="border"></div>
            <div id="pod10_score_3" class="border"></div>
            <div id="pod10_score_4" class="border"></div>
            <div id="pod10_score_5" class="border"></div>
            <div id="pod10_score_6" class="border"></div>
            <div id="pod10_score_7" class="border"></div>
            <div id="pod10_score_8" class="border"></div>
            <div id="pod10_score_9" class="border"></div>
            <div id="pod10_score_10" class="border"></div>
        </div>
        <div class="space"></div>
        <div class="input_numbers">
            <div class="number_0 border number_bg" id="zero">
                <h3>0</h3>
            </div>
            <div class="number_1 border number_bg" id="one">
                <h3>1</h3>
            </div>
            <div class="number_2 border number_bg" id="two">
                <h3>2</h3>
            </div>
            <div class="number_3 border number_bg" id="three">
                <h3>3</h3>
            </div>
            <div class="number_4 border number_bg" id="four">
                <h3>4</h3>
            </div>
            <div class="number_5 border number_bg" id="five">
                <h3>5</h3>
            </div>
        </div>
        <div class="space"></div>
        <div class="undo hide" id="undo">
            <h4>UNDO</h4>
        </div>
        <div class="space"></div>
        <div class="display_final_score" id="display_final_score"></div>
    </main>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <footer>
        <p>Made by: Sampsa</p>
        <a href="index.html">Home</a>
    </footer>
    <script src="/js/putOrDie10.js" type="text/javascript"></script>
</body>

</html>
